<html>
    <head>
        <title>Trabalho - Formulario</title>
    </head>
    <body>
       <form>
            Nome: <input name="nome" type="text" size="40" placeholder="Insira Aqui o seu nome"> <br><br>
            Escolha a sua cor favorita: <br>
            <input name="cor" type="radio" value="vermelho"> vermelho <br>
            <input name="cor" type="radio" value="verde"> verde <br>
            <input name="cor" type="radio" value="amarelo"> amarelo <br>
            <input name="cor" type="radio" value="preto"> preto <br>
            <input name="cor" type="radio" value="branco"> branco <br>
            <input name="cor" type="radio" value="outra"> outra <br>
            <br>
            Escolha a sua Área preferida: <br>
            <input name="area" type="checkbox" value="video" checked> video <br>
            <input name="area" type="checkbox" value="audio"> audio <br>
            <input name="area" type="checkbox" value="foto"> fotografia <br>
            <input name="area" type="checkbox" value="edit"> Edição e Modelagem 3D <br>
            <input name="area" type="checkbox" value="web"> Webdesing <br>
            <br>
            Coloque aqui a sua mensagem: <br>
            <textarea name="coment" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </form> 
    </body>
</html>
