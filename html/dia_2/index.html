<html>
    <head>
        <title>Exemplo com tabela e Listas</title>
    </head>
    <body>
        <h3> Exemplo Trabelas </h3> <!-- titulo nivel 3 -->
        <hr>
        <table border=1 width=30% align="center"> <!-- Tabela com uma linha de expressora ao centro e ocupa 30% da pagina -->
            <tr bgcolor=lightgrey> <!-- Linha da Tabela com cor cinzenta clara -->
                <td> Nome do Curso </td> <!-- Culuna da tabela -->
                <td> Duração </td>
                <td> Valor </td>
            </tr>
            <tr>
                <td> Multimédia </td>
                <td> 100 horas </td>
                <td> 100 € </td>
            </tr>
            <tr>
                <td> PowerBI </td>
                <td> 30 horas </td>
                <td> 150 € </td>
            </tr>
            <tr>
                <td> Programação </td>
                <td> 150 horas </td>
                <td> 200 € </td>
            </tr>
        </table>
    </body>
</html>
