        <br>
        <h2> Exemplo Formulário </h2> <!-- Titulo nivel 2 -->
        <p> Preencha o formulário com os dados pedidos</p> <!-- Paragrafo -->

        <form> <!-- Formulário -->
            <table> <!-- Tabela num fumulario -->
                <tr>
                    <td>Seu nome:</td>
                    <td><input type="text" name="nome" size="40"></td> <!-- Caixa de texto com um tamanho 40 -->
                </tr>
                <tr>
                    <td>Nome do Curso:</td>
                    <td><input type="text" name="curso" size="40"></td>
                </tr>
            </table>
            <br>
            Indique a sua idade:<br> <!-- Caixa de uma seleção -->
            <input type="radio" name="idade" value="15 a 20"> 15 a 20<br>
            <input type="radio" name="idade" value="21 a 30"> 21 a 30<br>
            <input type="radio" name="idade" value="31 ou mais"> 31 ou mais<br>
            <br>
            Disciplina preferida:<br> <!-- Caixa multipla -->
            <input type="checkbox" name="area" value="mm"> Multimédia <br>
            <input type="checkbox" name="area" value="pr"> Programação <br>
            <input type="checkbox" name="area" value="mark"> Markting <br>
            <input type="checkbox" name="area" value="rob"> Robótica <br>
            <br><br>
            Deixe-nos o seu Comentário:<br>
            <textarea name="coment" rows=10 cols="30"></textarea> <!-- Area de texto -->
            <br>
            <input type="submit" value="Enviar"> <!-- Enviar formulario (nota: neste momento não faz nada) -->
            <input type="reset" value="Limpar"> <!-- Botão para limpar o formulário -->
        
        </form>

    </body>
