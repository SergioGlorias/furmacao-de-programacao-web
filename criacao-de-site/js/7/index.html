<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS 7</title>
    <script>
        var anoActual = 2021
        //idade = parseInt(prompt("Digite a sua Idade"))
        var AnoNascimento = +(prompt("Digite o seu Ano de Nascimento"))

        var idade =  anoActual - AnoNascimento

        alert("A sua Idade é: " + idade + " anos")

        document.write("A sua Idade é: " + idade + " anos")
    </script>
</head>

<body>
    <h2>Calculo de Idade</h2><br>

    <hr>
    
    <h1 id="sup"> SUPRESA </h1>

    <button onclick="document.getElementById('sup').style.color = 'blue'">Clique aqui</button>
</body>

</html>
