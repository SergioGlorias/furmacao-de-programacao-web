<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito</title>
    <style>
        .item {
            left: 30;
            top: 0;
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }
        .item img {
            -webkit-transition: 0.6s ease;
            transition: 0.6s ease;
        }
        .item img:hover{
            -webkit-transform: scale(1.2);
            transform:scale(1.2);
        }
        .img-thumbnail {
            border: 0px;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <h2> Efeito com Mouse Over </h2>
    <div class="item"> <img src="../../js/9/img/GaleriaPrincipalQuad.jpeg" class="img-thumbnail" width="300"> </div>
</body>
</html>
